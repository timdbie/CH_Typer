<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://kit.fontawesome.com/b98998537c.js" crossorigin="anonymous"></script>
    <script src="/js/lettering.js"></script>
    <script src="/js/words.js"></script>
    <title>TimpieTyper</title>
</head>

<body>
    <div class="leaderboard-cnt">
        <div class="leaderboard">
            <div class="leaderboard-header">
                <h1><i class="fas fa-crown"></i> Leaderboard</h1>

                <div class="leaderboard-btncnt">
                    <div class="leaderboard-btn" id="leaderboard-btn15s">
                        15s
                    </div>

                    <div class="leaderboard-btn" id="leaderboard-btn30s">
                        30s
                    </div>

                    <div class="leaderboard-btn" id="leaderboard-btn60s">
                        60s
                    </div>

                    <div id="leaderboard-closebtn">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
            </div>

            <div class="leaderboard-15s leaderboard-page">

            </div>

            <div class="leaderboard-30s leaderboard-page">
                
            </div>

            <div class="leaderboard-60s leaderboard-page">
                
            </div>
        </div>
    </div>

    <div class="user-cnt">
        <div class="user">
            <div class="user-popupcnt">
                <p>You may only change your name once. Are you sure you want to change your name to: <div id="newusername"></div></p>

                <div class="user-popupbtncnt">
                    <div class="user-popupbtn" id="popupYes">
                        YES
                    </div>

                    <div class="user-popupbtn" id="popupNo">
                        NO
                    </div>
                </div>
            </div>

            <div class="user-header">
                <h1><i class="fas fa-user"></i> Profile</h1>

                <div id="user-closebtn">
                    <i class="fas fa-times"></i>
                </div>
            </div>

            <div class="user-profilecnt">
                <div class="user-profileicon">
                    <div class="user-profiletop">
                        <div class="user-profileicon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        
                        <div class="user-profileinp">
                            <input>

                            <div class="user-profilebtn">
                                <i class="fas fa-pencil-alt"></i>
                            </div>
                        </div>
                    </div>

                    <div class="user-profilebottom">
                        <h1>Personal best:</h1>

                        <div class="user-profilepbcnt">
                            <div class="user-profilepb">
                                <h1>15s</h1>
                                    <h2 id="pb15s"></h2>
                            </div>

                            <div class="user-profilepb">
                                <h1>30s</h1>
                                    <h2 id="pb30s"></h2>
                            </div>

                            <div class="user-profilepb">
                                <h1>60s</h1>
                                    <h2 id="pb60s"></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <nav class="header">
        <div class="header-cnt">
            <a class="header-logo" href="#">
                <img src="/img/logo.png" alt="" draggable="false">

                <h1>TimpieTyper</h1>
            </a>


            <div class="header-options">
                <div class="header-timercnt">
                    <button class="selectedtimer" value="14">15</button>
                    /
                    <button value="29">30</button>
                    /
                    <button value="59">60</button>
                </div>

                <div class="header-usercnt">
                    
                </div>

                <div class="header-lbcnt">
                    <i class="fas fa-crown"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="contentbox">
        <div class="contentbox-infocnt">
            <div class="contentbox-timer">

            </div>
        </div>

        <div class="contentbox-wordscnt">
            <div id="cursor"></div>

            <div class="contentbox-words">

            </div>

            <div class="contentbox-wordsinp">
                <input type="text" id="typer" wordsinppattern="[a-zA-Z ]+" autocomplete="off">

                <div id="endingpopup">
                    <div class="endingpopup-cnt">
                        <h1>WPM</h1>

                        <div class="endingpopup-top" id="wpm">
                            <h1></h1><h2>WPM</h2>
                        </div>

                        <div class="endingpopup-btm" id="rawwpm">
                           
                        </div>
                    </div>

                    <div class="endingpopup-cnt">
                        <h1>ACCURACY</h1>

                        <div class="endingpopup-top" id="accuracy">
                            <h1></h1><h2>%</h2>
                        </div>

                        <div class="endingpopup-btm" id="entries">
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <button id="refresh">&#x21bb</button>
        
        <p><b>tab</b> + <b>enter</b> to restart</p>
    </div>

    <footer>
        <div class="footer-cnt">
            <div class="footer-linkscnt">
                <a href="#"><i class="fab fa-github-alt"></i>Github</a>

                <a href="#"><i class="fab fa-trello"></i>Trello</a>

                <a href="#"><i class="fas fa-link"></i>Portfolio</a>

                <a href="#"><i class="fab fa-github-alt"></i>Link</a>

                <a href="#"><i class="fab fa-github-alt"></i>Link</a>
            </div>

            <div class="footer-btm">
                TIM DE BIE Â© 2021
            </div>
        </div>
    </footer>

    <script src="/js/scripts.js"></script>
</body>
</html>
